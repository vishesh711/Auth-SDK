name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-js-sdk:
    name: Publish JavaScript SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sdk/js
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-py-sdk:
    name: Publish Python SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sdk/py
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install build twine
      - name: Build package
        run: |
          python -m build
      - name: Publish to PyPI
        run: |
          twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}

  docker-release:
    name: Docker Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/devauth-api:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/devauth-api:latest
      - name: Build and push portal
        uses: docker/build-push-action@v5
        with:
          context: ./portal
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/devauth-portal:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/devauth-portal:latest

